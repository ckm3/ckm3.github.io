<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Page Title and Meta -->
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}" />
    {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
    
    <!-- Professional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/img/profile.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/profile.png">
    
    <!-- Academic/Scholar Meta Tags -->
    <meta name="citation_author" content="{{ site.name }}">
    <meta name="citation_author_institution" content="University of Warwick">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

    <!-- Professional Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="icon" sizes="any" href="{{ '/favicon.ico' | relative_url }}"><!-- optional fallback -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}"><!-- for iOS -->
    <!-- Optional Safari pinned tab -->
    <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | relative_url }}" color="#1e3a8a">

    <!-- Custom CSS & Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/style.css" }}">
    
    <!-- Professional Academic Enhancements -->
    <link rel="stylesheet" href="{{ "/css/professional.css" }}">
    
    <!-- Ultra-Tight Layout Enhancements -->
    <link rel="stylesheet" href="{{ "/css/ultra-tight.css" }}">

    <!-- Google verification -->
    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

    <!-- Professional Fonts -->
    <link rel="stylesheet" href="{{ "/css/font-awesome/css/font-awesome.min.css" }}">
    <link href="//fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- JSON-LD Structured Data for Academic Profile -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{ site.name }}",
        "jobTitle": "{{ site.skills }}",
        "affiliation": {
            "@type": "Organization",
            "name": "University of Warwick"
        },
        "url": "{{ site.url }}",
        "email": "{{ site.email }}",
        "sameAs": [
            "https://orcid.org/0000-0003-1535-5587",
            "https://github.com/ckm3"
        ],
        "knowsAbout": [
            "Astrophysics",
            "Exoplanets",
            "Machine Learning",
            "Stellar Evolution"
        ]
    }
    </script>
</head>
